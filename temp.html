<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temp.css">
    
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="temperature-icon"><i class="fas fa-temperature-three-quarters"></i></span>
        </div>

        <div class="input-container" id="celsius">
            <input type="number" placeholder="Celsius">
            <span class="icon">&#8451</span>
        </div>

        <div class="input-container" id="fahrenheit">
            <input type="number" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>

        <div class="input-container" id="kelvin">
            <input type="number" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>

        <div class="button">
            <button onclick="convertTemperature()">Convert</button>
            <button onclick="clearInputs()">All Clear</button>
        </div>
    </div>

    <script src="temp.js"></script>
</body>
</html>
